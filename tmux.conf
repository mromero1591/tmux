set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# bindings
unbind r
bind r source-file ~/.config/tmux/tmux.conf

unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# window bindings
unbind %
bind | split-window -h-

unbind '"'
bind - split-window -v

bind c new-window -c "#{pane_current_path}"

set -g @yank_method 'xclip'
# Set copy mode to vi
setw -g mode-keys vi

# Bind 'v' to begin selection
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Bind 'Ctrl + v' to toggle rectangle selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Unbind existing 'y' binding to prevent conflicts
unbind-key -T copy-mode-vi y

# Bind 'y' to copy selection using xclip and cancel copy mode
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# Set yank action to use xclip
set -g @yank-action 'copy-pipe "xclip -selection clipboard -in"'


# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# style
set-option -g status-position top
#catppuccin config
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator "+"
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

run '~/.tmux/plugins/tpm/tpm'
